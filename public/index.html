<!DOCTYPE html>
<html>

    <body>
        <p>Hello World</p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io()

            socket.on("connect", () => {
                console.log("connected to the server")
            })

            socket.on('disconnect', () => {
                console.log("disconnected from the server")
            })
        </script>
    </body>
</html>
